
    <ul class="listUL listUL1">
      <li class="ballContent" ng-repeat="item in dataList track by $index">
        <div class="listTop">
          <div class="tx ballNumber">
            <span>{{item}}</span>
          </div>
          <div class="ballType" ng-if="numList.indexOf(item) < 0">
            <span ng-click="views.selectOperateBall($index,views.numberArr)" ng-class="{'selected-item':betRuleInstance.result[$index].eqaul(views.numberArr)}">全</span>
            <span ng-click="views.selectOperateBall($index,views.bigNumArr)" ng-class="{'selected-item':betRuleInstance.result[$index].eqaul(views.bigNumArr)}">大</span>
            <span ng-click="views.selectOperateBall($index,views.smallNumArr)" ng-class="{'selected-item':betRuleInstance.result[$index].eqaul(views.smallNumArr)}">小</span>
            <span ng-click="views.selectOperateBall($index,views.oddNumberArr)" ng-class="{'selected-item':betRuleInstance.result[$index].eqaul(views.oddNumberArr)}">单</span>
            <span ng-click="views.selectOperateBall($index,views.evenNumberArr)" ng-class="{'selected-item':betRuleInstance.result[$index].eqaul(views.evenNumberArr)}">双</span>
          </div>
          <button class="clear" ng-click="views.removeBall($index)" ng-if="numList.indexOf(item) < 0">清除</button>
        </div>
        <div class="ListBottom">
          <div class="listLeft">
            <ul class="list1Main" ng-if="numList.indexOf(item) >= 0">
              <li class="list1-tx" ng-repeat="ball in ballTXList track by $index"  ng-click="selectBall(ball[1],$parent.$index)" ng-class="{'selected-ball':betRuleInstance.result[$parent.$index].indexOf(ball[1]) >= 0}">
                {{ball[0]}}
              </li>
            </ul>
          </div>
          <div class="listLeft">
            <ul class="list6" ng-if="numList.indexOf(item) < 0">
              <li class="list1-num" ng-repeat="ball in ballList track by $index"  ng-click="selectBall(ball,$parent.$index)" ng-class="{'selected-ball':betRuleInstance.result[$parent.$index].indexOf(ball.toString()) >= 0}">
                {{ball}}
              </li>
            </ul>
          </div>

          <em class="random_select " ng-click="randomBall($index,ballList)" ng-if="numList.indexOf(item) < 0">机选</em>
        </div>
      </li>
    </ul>
