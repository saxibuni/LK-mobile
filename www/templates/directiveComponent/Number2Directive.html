<ul class="listUL">
  <li class="ballContent">
    <div class="listTop">
      <div class="tx ballNumber">
        <span>{{methodName}}</span>
      </div>
    </div>
    <div class="ListBottom">
      <ul class="list3">
        <li ng-repeat="ball in ballList track by $index" ng-class="{'selected-ball':betRuleInstance.result[0].indexOf(ball.toString()) >= 0 }" ng-click="selectBall(ball)">{{ball}}</li>
      </ul>
    </div>
  </li>
</ul>
